<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template project</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- SITE HEADER START -->
    <header class="site-header">
        
    </header>
    <!-- SITE HEADER FINISH -->
    
    <!-- SITE MAIN START -->
    <main class="site-main">
        <!-- HERO SECTION START -->
        <section class="hero" >
            <div class="container mx-auto">
                <form class="form-js d-flex my-5 align-items-center justify-content-center" method="POST" autocomplete="off">
                    <div class="wrap">
                        <input class="form-control input-js" type="text" id="exampleInputName" placeholder="Your text" required>
                    </div>
                    <button type="submit" class="btn btn-js btn-primary ms-3">Add</button>
                </form>
                <div class="numbers d-flex justify-content-between mx-auto">
                    <div class="w-100">
                        <h5 class="text-center mb-3">All</h5>
                        <p class="allcheck bg-danger text-white text-center py-2 rounded">0</p>
                    </div>
                    <div class="w-100">
                        <h5 class="text-center mb-3">Uncompleted</h5>
                        <p class="uncompleted bg-info mx-2 text-white text-center py-2 rounded">0</p>
                    </div>
                    <div class="w-100">
                        <h5 class="text-center mb-3">Completed</h5>
                        <p class="comlated bg-success text-white text-center py-2 rounded">0</p>
                    </div>
                </div>
                <ul class="list list-unstyled mx-auto">
                </ul>
                
            </div>
        </section>
        <!-- HERO SECTION FINISH -->
    </main>
    <!-- SITE MAIN FINISH -->
    
    <!-- SITE FOOTER START -->
    <footer class="site-footer">
        
    </footer>
    <!-- SITE FOOTER FINISH -->
    <script src="./js/main.js"></script>
</body>
</html>
